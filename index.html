<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated Button</title>

    <!-- CSS and JS -->
    <link rel="stylesheet" href="./style.css" type="text/css">
    <script src="./script-red.js"></script>
    <script src="./script-load-sound.js"></script>
  </head>
  <body>

    <!-- HEADING -->
    <div>
      <h1> FIDGET BUTTON</h1>
    </div>
    <br>
    <br>
    <div class="color-pick">
      <h3>CHOOSE COLOR</h3>

      <!-- COLOR PICKER -->
      <select class="red" onchange="window.location.href=this.options [this.selectedIndex].value">
        <option class="red" value="./index.html">RED</option>  
        <option class="blue" value="./button-colors/blue.html">BLUE</option>
        <option class="yellow" value="./button-colors/yellow.html">YELLOW</option>
      </select>
    </div>

    <!-- BUTTON RED -->
    <div class="main">
      <div class="button-holder">
        <button id="btn" class="fidget-btn btn-1" onClick="audio.play();">click me</button>
      </div>

      <!-- LOAD AUDIO -->
      <div class="audio-when-load">
        
        <audio src="./audio/switching.mp3" id="my_audio"></audio>
  <script>
    window.onload=function(){
      document.getElementById("my_audio").play();
    }
  </script>
      </div>

    </div>  
  </body>
</html>
